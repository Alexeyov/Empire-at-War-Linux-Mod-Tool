<ModBuildConfig xmlns:xsd="http://www.w3.org/2001/XMLSchema" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance">
  <ModSettings Name="MyMod" Version="0.0.1" ReleaseType="Full" />
  <BuildSettings>
    <Bundle Name="Mod_Audio">
      <Directory FilePattern="*.wav" Recurse="true">data\audio\</Directory>
      <Directory FilePattern="*.mp3" Recurse="true">data\audio\</Directory>
    </Bundle>
    <Bundle Name="Mod_Textures">
      <Directory FilePattern="*.dds" Recurse="true">data\art\textures</Directory>
      <Directory FilePattern="*.tga" Recurse="true">data\art\textures</Directory>
    </Bundle>
    <Bundle Name="Mod_Models">
      <Directory FilePattern="*.alo" Recurse="true">data\art\models</Directory>
      <Directory FilePattern="*.ala" Recurse="true">data\art\models</Directory>
    </Bundle>
    <Bundle Name="Mod_Scripts">
      <Directory FilePattern="*.lua" Recurse="true">data\scripts</Directory>
    </Bundle>
    <Bundle Name="Mod_Xml">
      <Directory FilePattern="*.xml" Recurse="true">data\xml</Directory>
    </Bundle>
  </BuildSettings>
</ModBuildConfig>